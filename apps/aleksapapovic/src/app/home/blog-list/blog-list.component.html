<section class="blog-section p-5">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <a
      *ngFor="let blog of blogPosts"
      class="blog-card rounded-xl overflow-hidden shadow hover:shadow-lg transition-all bg-white flex flex-col"
      [routerLink]="['/blog', blog.slug]"
    >
      <img
        [src]="blog.image"
        [alt]="blog.title"
        class="h-48 w-full object-cover"
      />
      <div class="p-5 flex-1 flex flex-col">
        <div class="blog-meta">
          <span class="blog-date">{{ blog.date }}</span>
          <span class="blog-dot">•</span>
          <span class="blog-read">{{ blog.readMinutes }} min read</span>
        </div>
        <h3 class="font-semibold text-xl text-blue-700 mb-2">
          {{ blog.title }}
        </h3>
        <p class="text-gray-600 flex-1">{{ blog.description }}</p>
        <div class="blog-cta">Read →</div>
      </div>
    </a>
  </div>
</section>
