<section class="py-12">
  <div class="max-w-xl mx-auto bg-white shadow-xl rounded-2xl px-8 py-8">
    <h1 class="text-3xl font-extrabold mb-4 text-gradient bg-gradient-to-r from-blue-600 to-emerald-400 inline-block text-transparent bg-clip-text text-center w-full">Contact</h1>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-6" *ngIf="!sent">
      <div>
        <label class="block mb-1 font-medium">Name</label>
        <input type="text" formControlName="name" class="border rounded px-3 py-2 w-full" [class.border-red-400]="submitted && contactForm.get('name')?.invalid" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" formControlName="email" class="border rounded px-3 py-2 w-full" [class.border-red-400]="submitted && contactForm.get('email')?.invalid" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Message</label>
        <textarea formControlName="message" class="border rounded px-3 py-2 w-full min-h-[90px]" [class.border-red-400]="submitted && contactForm.get('message')?.invalid"></textarea>
      </div>
      <div>
        <label class="block font-medium mb-1">Anti-bot CAPTCHA: Type <span class="font-mono bg-blue-100 px-1 rounded">blue42</span></label>
        <input type="text" formControlName="captcha" class="border rounded px-3 py-2 w-full" [class.border-red-400]="submitted && (!captchaPassed || contactForm.get('captcha')?.invalid)" (blur)="checkCaptcha()" placeholder="Type here..." />
        <div *ngIf="error" class="text-red-500 text-sm pt-1">{{ error }}</div>
      </div>
      <button type="submit" class="btn-primary px-8 py-2 rounded bg-blue-600 text-white w-full font-semibold hover:bg-blue-800 transition" [disabled]="loading">
        {{ loading ? 'Sending...' : 'Send Message' }}
      </button>
    </form>
    <div *ngIf="sent" class="py-8 text-center">
      <p class="text-xl font-bold text-emerald-600">Thank you for reaching out!</p>
      <p class="text-gray-600">Your message has been sent. I'll get back to you soon.</p>
    </div>
  </div>
</section>
